<!-- Custom Error Message -->
<div class="container">
    <div class="row">
        {% if  form.errors %}
         {% for _, error in form.errors.items %}
            <div class="alert alert-danger text-center">
                {{ error|striptags }}
            </div>    
        {% endfor %}
        {% endif %}
        <form method="post">
            {{ form.as_p }}
            {% csrf_token %}
            <input type="submit" value="Login">
        </form>
    </div>
</div>

{% endblock %}
