{% extends "shop/base.html"%}

{% load static %}


{% block content %}
  <!--Main layout-->
  <main class="mt-5 pt-4">
    <div class="container dark-grey-text mt-5">

      <!--Grid row-->
      <div class="row wow fadeIn">

        <!--Grid column-->
        <div class="col-md-6 mb-4">

          <img src="{% if product.image %}{{product.image.url}}{% else %}{% static "img/no_image.png" %}{% endif %}" class="img-fluid" alt="">

        </div>
        <!--Grid column-->

        <!--Grid column-->
        <div class="col-md-6 mb-4">

          <!--Content-->
          <div class="p-4">

            <div class="mb-3">
              <a href="">
                <span class="badge purple mr-1">{{product.category}}</span>
              </a>
              <a href="">
                <span class="badge blue mr-1">New</span>
              </a>
              <a href="">
                <span class="badge red mr-1">{{product.name}}</span>
              </a>
            </div>

            <p class="lead">

            <!--
              <span class="mr-1">
                <del>{{product.price}}</del>
              </span>
            --> 
              <span>{{product.price}}$</span>
            </p>

            <p class="lead font-weight-bold">Description</p>

            <p>{{product.destcription|linebreaks}}</p>

            <form action="{% url "cart:cart_add" product.id %}" method="post">
              <!-- Default input -->
              {% csrf_token %}
              {{cart_product_form}}
              
              <input type="submit" value="Add to Cart" aria-label="Search" class="form-control" style="width: 100px">
            </form>

          </div>
          <!--Content-->

        </div>
        <!--Grid column-->

      </div>
      <!--Grid row-->

    </div>
  </main>
  <!--Main layout-->
{% endblock %}
